<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Tech ToDo</title>
  </head>
  <body>
    <div class="card">
      <h2>To Do's</h2>
      <form>
        <ul>
          <li>
            <label for="name">To Do List</label>
            <select id="student-names">
              <option value="Set_Daily_Meeting">Set Daily Meeting</option>
              <option value="Daily_Code_Input">Daily Code Input</option>
              <option value="Daily_Learning">Daily Learning</option>
              <option value="Presentation">Presentation</option>
            </select>
          </li>
          <li>
            <label for="grade">Priority</label>
            <select id="grades">
              <option value="Green">Green</option>
              <option value="Yellow">Yellow</option>
              <option value="Red">Red</option>
              <option value="Incomplete">Incomplete</option>
            </select>
          </li>
          <li>
            <label for="msg">Comment</label>
            <textarea id="msg" name="comments"></textarea>
          </li>
        </ul>
        <button id="save">SAVE</button>
      </form>    
    </div>

    <div class="card">
      <h2>Last Saved Grade</h2>
      <p>Student's Name: <span id="saved-name"></span></p>
      <p>Grade: <span id="saved-grade"></span></p>
      <p>Comment: <span id="saved-comment"></span></p>
    </div>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
